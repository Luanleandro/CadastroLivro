<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Cadastro Livro </title>
</head>


<body>
  <div class="wrapper">
    <aside id="sidebar">
      <div class="d-flex">
        <button class="toggle-btn" type="button">
          <i class="lni lni-grid-alt"></i>
        </button>
        <div class="sidebar-logo">
          <a href="./index.html">Sistema de Biblioteca</a>
        </div>
      </div>
      <ul class="sidebar-nav">
        <li class="sidebar-item">
          <a href="cadastroLivro.html" class="sidebar-link">
            <i class="lni lni-book"></i>
            <span>Cadastro de Livros</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="registroEmprestimo.html" class="sidebar-link">
            <i class="lni lni-agenda"></i>
            <span>Registro de empréstimo</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="./devolucoes.html" class="sidebar-link">
            <i class="lni lni-layout"></i>
            <span>Registro Devoluções</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="index.html" class="sidebar-link">
            <i class="lni lni-search-alt"></i>
            <span>Procurar Livros</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a href="procurarCategoria.html" class="sidebar-link">
            <i class="lni lni-search-alt"></i>
            <span>Procurar Categoria</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a href="cadastroCategoria.html" class="sidebar-link">
            <i class="lni lni-tab"></i>
            <span>Cadastro de Categoria</span>
          </a>
        </li>
      </ul>
    </aside>
    <div class="main p-3">
      <section class="d-block">
        <h1 class="m-3 fs-1 roboto-bold"> <span><img src="img/books-svgrepo-com 1.svg" alt=""></span> Livro Cadastro</h1>
        <div class="container p-4 mt-2 ">
          <div class="row">
            <div class="col-md-6 bg-light shadow p-4 mb-5">
              <form>
                <div class="mb-3">
                  <label for="inputTitulo" class="form-label">Título</label>
                  <input type="text" class="form-control" id="inputTitulo" placeholder="Digite o título do livro">
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="inputAutor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="inputAutor" placeholder="Digite o nome do autor">
                  </div>
                  <div class="mb-3">
                    <label for="inputCategoria" class="form-label">Categoria</label>
                    <select class="form-select" id="inputCategoria">
                      <option selected>Escolha uma categoria </option>
                      <option value="1">Ficção</option>
                      <option value="2">Não-ficção</option>
                      <option value="3">Romance</option>
                      <option value="4">Mistério</option>
                      <option value="5">Biografia</option>
                      <option value="6">História</option>
                      <option value="7">Ciência</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="inputNumPaginas" class="form-label">Número de Páginas</label>
                    <input type="number" class="form-control" id="inputNumPaginas" placeholder="Digite o número de páginas">
                  </div>
                  <div class="col">
                    <label for="inputEditora" class="form-label">Editora</label>
                    <input type="text" class="form-control" id="inputEditora" placeholder="Digite o nome da editora">
                  </div>
                </div>
                <div class="col mb-2">
                  <label for="inputSetorLivro" class="form-label">Setor Livro</label>
                  <input type="number" class="form-control" id="inputSetorLivro" placeholder="Digite o Setor do Livro">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </form>
            </div>
          </div>
        </div>
    </div>
    </section>
    <script src="script.js"></script>

</body>

</html>
