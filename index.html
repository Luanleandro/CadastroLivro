<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Sistema Biblioteca</title>
</head>

<body>
  <div class="wrapper">
    <aside id="sidebar">
      <div class="d-flex">
        <button class="toggle-btn" type="button">
          <i class="lni lni-grid-alt"></i>
        </button>
        <div class="sidebar-logo">
          <a href="./index.html">Sistema de Biblioteca</a>
        </div>
      </div>
      <ul class="sidebar-nav">
        <li class="sidebar-item">
          <a href="cadastroLivro.html" class="sidebar-link">
            <i class="lni lni-book"></i>
            <span>Cadastro de Livros</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="registroEmprestimo.html" class="sidebar-link">
            <i class="lni lni-agenda"></i>
            <span>Registro de empréstimo</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="./devolucoes.html" class="sidebar-link">
            <i class="lni lni-layout"></i>
            <span>Registro Devoluções</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="index.html" class="sidebar-link">
            <i class="lni lni-search-alt"></i>
            <span>Procurar Livros</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a href="procurarCategoria.html" class="sidebar-link">
            <i class="lni lni-search-alt"></i>
            <span>Procurar Categoria</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a href="cadastroCategoria.html" class="sidebar-link">
            <i class="lni lni-tab"></i>
            <span>Cadastro de Categoria</span>
          </a>
        </li>
      </ul>
    </aside>
    <div class="main p-3">
      <section class="d-block">
        <h1 class="m-3 fs-1 roboto-bold"> <span><img src="img/books-svgrepo-com 1.svg" alt=""></span> Livro Consulta</h1>
        <div class="container p-4 mt-2 ">
          <div class="row">
            <div class="col-md-6 bg-light p-4 shadow">
              <form>
                <div class="row mb-3">
                  <div class="col">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Digite o nome do livro">
                  </div>
                  <div class="col">
                    <label for="inputAutor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="inputAutor" placeholder="Digite o nome do autor">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="inputCategoria" class="form-label">Categoria</label>
                  <input type="text" class="form-control" id="inputCategoria" placeholder="Digite a categoria do livro">
                </div>
                <button type="submit" class="btn btn-primary ">Procurar</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="d-flex container-sm flex-column">
        <button type="button" class="btn btn-primary align-self-end mb-3">Cadastro</button>
        <table class="table table-striped table-responsive table-bordered table-hover text-center container-sm p-4 mt-2">
          <tr class="table-blue table-active text-uppercase">
            <th>Categoria</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Status</th>
            <th>Ação</th>
          </tr>
          <tr>
            <td>1</td>
            <td>John</td>
            <td>John</td>
            <th>Disponivel</th>
            <th class="d-flex align-center justify-content-center gap-2"><a href="./" data-buttonEdit><img src="img/edit.svg" alt=""></a><a href="./" data-buttonTrash><img src="img/trash.svg" alt=""></a></th>
          </tr>
        </table>
        <div class="mb-5 mt-5 w-50">
          <label for="pag" class="fw-bolder fs-6">Paginação</label>
          <input type="text" class="form-control" placeholder="Paginação" aria-label="pag" aria-describedby="addon-wrapping">
        </div>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
